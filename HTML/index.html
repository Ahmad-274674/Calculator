<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Icons/fav.png" type="image/x-icon">
    <script src="../JS/script.js" defer></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/utils.css">
    <title>Calculator | Simple</title>
</head>
<body>
    <div class="container">
        <div id="outputScreen"></div>
        <div id="inputScreen"></div>
        <div class="buttons">
            <div class="row">
                <button type="button" id="clearAll" class="btn btn-special hover">AC</button>
                <button type="button" id="clearOneChar" class="btn btn-spY hover"><img src="../Icons/backspace.svg" alt="backsapce"></button>
                <button type="button" class="btn-js btn btn-special hover">%</button>
                <button type="button" class="btn-js btn btn-special hover">/</button>
            </div>
            <div class="row">
                <button type="button" class="btn-js btn hover">7</button>
                <button type="button" class="btn-js btn hover">8</button>
                <button type="button" class="btn-js btn hover">9</button>
                <button type="button" class="btn-js btn btn-special hover">*</button>
            </div>
            <div class="row">
                <button type="button" class="btn-js btn hover">4</button>
                <button type="button" class="btn-js btn hover">5</button>
                <button type="button" class="btn-js btn hover">6</button>
                <button type="button" class="btn-js btn btn-special hover">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn-js btn hover">1</button>
                <button type="button" class="btn-js btn hover">2</button>
                <button type="button" class="btn-js btn hover">3</button>
                <button type="button" class="btn-js btn btn-special hover">+</button>
            </div>
            <div class="row">
                <button type="button" class="btn-js btn hover">0</button>
                <button type="button" class="btn-js btn hover">.</button>
                <button type="button" class="btn btn-special hover" id="equlSolve">=</button>
            </div>
        </div>
    </div>
</body>
</html>
